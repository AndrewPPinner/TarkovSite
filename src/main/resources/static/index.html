<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Escape From Tarkov Guide</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div id="app">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://andrew-pinner.asuscomm.com/tarkov/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://andrew-pinner.asuscomm.com/tarkov/maps">Maps</a>
                </li>
            </ul>
            <h1>Escape From Tarkov</h1>
            <div>
                <input v-model='item' class="form-control" list="datalistOptions" id="exampleDataList"  @keyup.enter='getItemInfo(item, itemObject)' placeholder="Search Items" style="max-width:38%;">
                  <datalist v-if="item != null" id="datalistOptions">
                    <option v-for='item in itemArray' v-bind:value="item.name">
                  </datalist>
              <button style="margin-top: .5rem;" class="btn btn-success" @click="getItemInfo(item, itemObject)">Search</button>
            </div>
            <div v-show='isLoading' class="spinner-border" role="status" style="margin-top: 20px">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div v-show='show' class="card text-white bg-secondary mb-3" style="width: 18rem; margin-top: .5rem;">
                <img class="card-img-top" v-bind:src=imgURL style="width: 100px; height: 175px">
                <div class="card-body">
                  <h5 class="card-title">{{ itemName }}</h5>
                    <cite>{{ itemNickname }}</cite>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{'Price to traders: ' + traderPrice }}</li>
                  <li class="list-group-item">{{'Current price on flea: ' + fleaPrice }}</li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li v-for="quest in questName" class="list-group-item"> {{ 'Required for Quest: ' + quest }}</li>
                </ul>
                <ul class="list-group list-group-flush">
                    <li v-for="hideout in hideoutName" class="list-group-item"> {{ 'Required for Hideout: ' + hideout }}</li>
                </ul>
              </div>
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
